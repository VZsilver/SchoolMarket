<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../css/common.css" rel="stylesheet" type="text/css">
    <link href="../css/join.css"  rel="stylesheet" type="text/css">
</head>
<body>
    <!--头部-->
    <header class="main-head">
        <div class="container">
            <div class="head-left">
                <ul class="list-inline">
                    <li><a href="login.html" target="_self">请登录</a></li>
                    <li><a href="register.html" target="_self">30秒注册</a></li>
                    <li><a href="#" target="_self">手机客户端</a></li>
                </ul>
            </div>
            <div class="head-right">
                <ul class="list-inline">
                    <li><a href="home.html" target="_self">首页</a></li>
                    <li class="dropdown">
                        <a href="myshow.html" class="dropdown-toggle" data-toggle="dropdown">
                            我展出的宝贝
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu">
                            <li role="presentation">
                                <a href="myshow.html" target="_self" class="menuitem" tabindex="-1">二手宝贝</a>
                            </li>
                            <li role="presentation">
                                <a href="myshow2.html" target="_self" class="menuitem" tabindex="-1">特产宝贝</a>
                            </li>
                        </ul>
                    </li>
                    <li><a href="mybrowse.html" target="_self">我的浏览</a></li>
                    <li><a href="mycollect.html" target="_self">我的收藏</a></li>
                    <li><a href="individual_center.html" target="_self">个人中心</a></li>
                    <li><a href="agreement.html" target="_self">我要合作</a></li>
                </ul>
            </div>
        </div>
    </header>

    <!--中间主体-->
    <div class="container">
        <div class="join-us">
            <div class="title"><h1>我要合作</h1></div>
            <div class="content">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-md-4 control-label">商家昵称</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" maxlength="10" name="nickname">
                        </div>
                        <div class="col-md-3">
                            <button type="button" class="btn btn-default btn-sm">修改</button>
                            <button type="button" class="btn btn-success btn-sm">确认</button>
                        </div>
                    </div>
                </form>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-md-4 control-label">商家姓名</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" maxlength="10" name="name">
                        </div>
                        <div class="col-md-3">
                            <button type="button" class="btn btn-default btn-sm">修改</button>
                            <button type="button" class="btn btn-success btn-sm">确认</button>
                        </div>
                    </div>
                </form>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-md-4 control-label">学校</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" maxlength="10" name="school">
                        </div>
                    </div>
                </form>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-md-4 control-label">学院</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" maxlength="10" name="department">
                        </div>
                    </div>
                </form>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-md-4 control-label">专业</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" maxlength="10" name="profession">
                        </div>
                    </div>
                </form>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-md-4 control-label">年级</label>
                        <div class="col-md-4">
                            <select name="grade">
                                <option name="one">大一</option>
                                <option name="two">大二</option>
                                <option name="three">大三</option>
                                <option name="four">大四</option>
                                <option name="graduate">研究生</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <button type="button" class="btn btn-default btn-sm">修改</button>
                            <button type="button" class="btn btn-success btn-sm">确认</button>
                        </div>
                    </div>
                </form>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-md-4 control-label">学号</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control" maxlength="15" name="number">
                        </div>
                    </div>
                </form>
                <hr>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-md-4 control-label">出生日期</label>
                        <div class="col-md-3">
                            <input type="date" name="date">
                        </div>
                    </div>
                </form>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-md-4 control-label">联系方式</label>
                        <div class="col-md-4">
                            <input type="tel" class="form-control" maxlength="15" name="tel">
                        </div>
                        <div class="col-md-3">
                            <button type="button" class="btn btn-default btn-sm">修改</button>
                            <button type="button" class="btn btn-success btn-sm">确认</button>
                        </div>
                    </div>
                </form>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-md-4 control-label">QQ号码</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" maxlength="15" name="qq">
                        </div>
                    </div>
                </form>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-md-4 control-label">常用邮箱</label>
                        <div class="col-md-4">
                            <input type="email" class="form-control" maxlength="15" name="email">
                        </div>
                    </div>
                </form>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-md-4 control-label">籍贯</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control" maxlength="15" name="address">
                        </div>
                    </div>
                </form>
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-md-4 control-label">住校地址</label>
                        <div class="col-md-5">
                            <input type="text" class="form-control" maxlength="15" name="schooladd">
                        </div>
                        <div class="col-md-3">
                            <button type="button" class="btn btn-default btn-sm">修改</button>
                            <button type="button" class="btn btn-success btn-sm">确认</button>
                        </div>
                    </div>
                </form>
                <button type="submit" class="btn btn-success btn-lg">提交</button>
            </div>
        </div>
    </div>

    <!--底部-->
    <footer class="main-foot">
        <p>Copyright © </p>
    </footer>


</body>
</html>
